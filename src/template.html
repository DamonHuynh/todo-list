<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="sidebar">
        <div class="todoStuff">
            <div class="" id="logo">To-do List</div>
            <button id="addBtn">Add Todo</button>
            <div id="todos" class="tabs">Todos</div>
            <div id="today" class="tabs">Today</div>
            <div id="week" class="tabs">Week</div>
            <div id="projects" class="tabs">Projects</div>
            <div class="hidden allProjects">
            </div>
        </div>
        <div id="addProject">+</div>
    </div>
    <div id="content"></div>
    <dialog id="add">
        <form action="" method="post" id="addTodo">
            <div>
                <label for="title">Title <span aria-label="required"></span></label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="description">Description</label>
                <input type="text" name="description" id="description">
            </div>
            <div>
                <label for="dueDate">Due Date</label>
                <input type="date" name="dueDate" id="dueDate">
            </div>
            <div>
                <label for="priority1">Priority 1</label>
                <input type="radio" name="priority" id="priority1" value="1">
            </div>
            <div>
                <label for="priority2">Priority 2</label>
                <input type="radio" name="priority" id="priority2" value="2">
            </div>
            <div>
                <label for="priority3">Priority 3</label>
                <input type="radio" name="priority" id="priority3" value="3">
            </div>
            <div>
                <button id="cancelBtn">Cancel</button>
                <button type="submit" form="addTodo" >Add</button>
            </div>
        </form>
    </dialog>
    <dialog id="expand">
        <form action="" method="post" id="expandTodo">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="titleExpand">
            </div>
            <div>
                <label for="description">Description</label>
                <input type="text" name="description" id="descriptionExpand">
            </div>
            <div>
                <label for="dueDate">Due Date</label>
                <input type="date" name="dueDate" id="dueDateExpand">
            </div>
            <div>
                <label for="priorityExpand1">Priority 1</label>
                <input type="radio" name="priorityExpand" id="priorityExpand1" value="1">
            </div>
            <div>
                <label for="priorityExpand2">Priority 2</label>
                <input type="radio" name="priorityExpand" id="priorityExpand2" value="2">
            </div>
            <div>
                <label for="priorityExpand3">Priority 3</label>
                <input type="radio" name="priorityExpand" id="priorityExpand3" value="3">
            </div>
            <div>
                <button id="cancelBtnExpand">Cancel</button>
                <button id="saveBtnExpand"type="submit" form="expand">Save</button>
            </div>
        </form>
    </dialog>
</body>
</html>
